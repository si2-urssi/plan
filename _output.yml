bookdown::gitbook:
  includes:
      in_header: hypothesis.html
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">URSSI Implementation Plan</a></li>
      after: |
        <li><a href="https://github.com/si2-urssi/plan" target="blank">Published from GitHub</a> via bookdown</li>
    download: [pdf]
    edit:
      link: https://github.com/si2-urssi/plan/edit/master/%s
      text: "Edit this chapter"
