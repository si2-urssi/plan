bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">URSSI Plan</a></li>
      after: |
        <li><a href="https://github.com/si2-urssi/plan" target="blank">Built with bookdown</a></li>
    edit: https://github.com/si2-urssi/plan/edit/master/%s
    download: ["pdf", "epub"]
